<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
    <title>Firebase</title>
  </head>
  <body>
    <main>
      <div id="principal">
        <nav class="usuario" id="usuarioP">
          <p></p>
        </nav>
        <header class="titulo">
          <h1>Snakes & Death</h1>
          <p>Registrese para jugar otro 'Snake-Game' más... ¿O no?</p>
        </header>

        <section class="inputs">
          <input
            type="email"
            placeholder="********@*****.***"
            name="correo"
            id="mail"
          />
          <input
            type="password"
            placeholder="Contraseña..."
            name="contraseña"
            id="pass"
          />
        </section>

        <br />

        <section class="buttonsP">
          <button id="sign-in">Crear cuenta</button>
          <button id="log-in">Iniciar sesión</button>
        </section>

        <br />

        <div id="botonesInicio">
            <section class="buttonsCon">
                <button id="googleCon">Inicia con Google</button>
              </section>
              <br />
              <section class="buttonsCon">
                <button id="faceCon">Inicia con Facebook</button>
              </section>
              <br />
              <section class="buttonsCon">
                <button id="twitterCon">Inicia con Twitter</button>
              </section>
              <br />
              <section class="buttonsCon">
                <button id="gitCon">Inicia con GitHub</button>
              </section>
            </div>
        </div>
      </div>

      <div id="crud" class="hide">
        <nav class="usuario" id="usuarioC">
            <p></p>
          </nav>

          <header class="titulo">
            <h1>Gestor de cuentas</h1>
          </header>
    
          <section class="crear" id="create">
            <section class="inputsCreate">
                <div>
                    <input id="createName" type="text" placeholder="Nombre">
                </div>
                <div>
                    <input id="createSec" type="text" placeholder="Usuario">            
                </div>
                <div>
                    <input id="createAge" type="text" placeholder="Ubicacion"> 
                </div>
                    <button id="buttonCreate">Añadir cuenta</button> 
            </section>

        <section>
            <section class="inputsEdlim">
                <div>
                    <input id="edlimId" type="text" placeholder="ID del registro">
                </div>
                <div>
                    <input id="edlimName" type="text" placeholder="Nombre">
                </div>
                <div>
                    <input id="edlimSec" type="text" placeholder="Usuario">            
                </div>
                <div>
                    <input id="edlimAge" type="text" placeholder="Ubicacion"> 
                </div>
                <div>
                    <input id="edlimScore" type="number" placeholder="Nuevo HighScore"> 
                </div>
                    <button id="buttonSearch">Gestionar cuenta</button>
                    <br>
                    <button id="buttonEdit">Actualizar datos</button>
                    <br>
                    <button id="buttonElim">Borrar cuenta</button>
                    <br>
                    <button id="buttonRead">Tabla de clasificación</button>
                </section>
        </section>
        <div class="modal-container" id="modalCont">
            <div class="modal" id="modal">
                <table id="dataFB">
                    Jugadores de "Snakes & Death":
                </table>
                <br>
                <button id="closePop">Cerrar</button>
            </div>
        </div>
        <section class="buttonsC" id="botonesFinales">
            <button id="log-off">Cerrar sesión</button>
            <form action="https://snakesanddeath.onrender.com">
              <input id= "play" type="submit" value='Jugar "Snakes & Death"' />
            </form>
        </section>

        <div class="" id="mapcont">
          <div class="" id="map"></div>
        </div>

      </div>

    </main>
    <script src="./javaScript/index.js" type="module"></script>
    <script src="https://unpkg.com/three@0.126.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Firebase</title>
</head>
<body>
    <main>
        <nav class="usuario" id="usuario">
            <p></p>
        </nav>
        <header class="titulo">
            <h1>Práctica con Firebase :)</h1>
            <p>Introduzca sus Datos</p>
        </header>

        <section class="inputs">
            <input type="email" placeholder="********@*****.***" name="correo" id="mail">
            <input type="password" placeholder="Contraseña..." name="contraseña" id="pass">
        </section>
        <br>
        <section class="buttons">
            <button id="sign-in">Crear cuenta</button>
            <Button id="log-in">Iniciar sesión</Button>
            <Button id="log-off">Cerrar sesión</Button>
        </section>
        <br>
        <section class="buttonsCon">
            <Button id="googleCon">Inicia con Google</Button>
            <Button id="faceCon">Inicia con Facebook</Button>
        </section>
    </main>

    <script src="./javaScript/index.js" type="module"></script>

</body>
</html>
